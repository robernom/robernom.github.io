<html>
<head>
  <script src="pacman.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
  @font-face {
    font-family: Pacman;
    src: url("pacman.otf") format("opentype");
  }
  canvas{
    border: 5px ridge yellow;
    float: left;
  }
  body{
    background-color: black;
  }
  img{
    border-bottom: 5px ridge yellow;
  }
  </style>
</head>
<body onload="introMusic()">
  <div>
    <video hidden=true id="video"  style="width:580; height:350; left:25.4%; top:30; position: absolute;z-index:1;">
      <source src = "realizador-fuente1.mp4" type="video/mp4">
    </video>
  </div>
  <div align=center style="position: relative; width:105px; height:415px; left:80%; top:3; border: 5px ridge yellow;">
    <img ondragstart="drag(event, 'yellow')" src="yellow.png" width="100" height="100">
    <img ondragstart="drag(event, 'rgba(28,28,255,1)')" src="blue.png" width="100" height="100">
    <img ondragstart="drag(event, 'rgba(255,28,28,1)')" src="red.png" width="100" height="100">
    <img ondragstart="drag(event, 'rgba(28,255,28,1)')" src="green.png" width="100" height="100">
  </div>
  <canvas ondrop="drop(event)" ondragover="allowDrop(event)" id="canvas" width="580" height="680"
    style="position: absolute; left: 25%; top: 10; z-index: 1;"></canvas>
  <canvas  id="canvas2" width="580" height="680"
    style="background-color: black; left: 25%; top: 10; position: absolute; z-index: 0;"></canvas>
  <video hidden=true id="event" style="width:580; height:350; left:25.4%; top:30; position: absolute;z-index:1;">
    <source src="fail.mp4" type="video/mp4">
  </video>
  <audio id="intro">
    <source src="intro.mp3" type="audio/mpeg">
  </audio>
  <audio id="move">
    <source src="chomp.mp3" type="audio/mpeg">
  </audio>
  <audio id="inter">
    <source src="inter-long.mp3" type="audio/mpeg">
  </audio>
  <audio id="die">
    <source src="die.mp3" type="audio/mpeg">
  </audio>
  <audio id="ghost">
    <source src="ghost.mp3" type="audio/mpeg">
</body>
</html>
